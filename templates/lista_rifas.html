<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <header>
        <nav class="bg-blue-600 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <a href="/" class="text-white text-lg font-bold"><img src="{% static 'logo.png' %}" alt="logo" class="w-32 h-auto"></a>
                </div>
                <div>
                    <a href="/" class="text-white hover:text-gray-200 px-4">Inicio</a>
                    <a href="{% url 'mostrar_rifas_finalizadas' %}" class="text-white hover:text-gray-200 px-4">Rifas finalizadas</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6">Rifas Disponibles</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for rifa in rifas %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="{{ rifa.imagen.url }}" alt="{{ rifa.nombre }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">{{ rifa.nombre }}</h2>
                    <p class="text-gray-600">{{ rifa.descripcion|truncatewords:20 }}</p>
                    <a href="{% url 'detalle_rifa' rifa.id %}" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Ver Detalles</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="bg-blue-600 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Rifas App. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
